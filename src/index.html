<!DOCTYPE html>
<html>
  <head>
    <title>MatLearn</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    
    <!-- #region -->
      <!-- For rendering LaTeX via KaTeX from CDN (from https://katex.org/docs/browser.html)-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">

      <!-- The loading of KaTeX is deferred to speed up page rendering -->
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>

      <!-- To automatically render math in text elements, include the auto-render extension: -->
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
          onload="renderMathInElement(document.body);"></script>
    <!-- #endregion -->

  </head>
  <body>
  <nav class="breadcrumb is-right " aria-label="breadcrumbs">
    <ul>
      <li><a target="_blank"  id="refresh-electron-app">Refresh</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">GitHub</a></li>
      <li class="is-active"><a href="#" aria-current="page">Breadcrumb</a></li>
    </ul>
  </nav>
  <section class="main section" id="main">
    <div class="container block">
      <h1 class="title fadeInText">
        MatLearn
      </h1>
      <p class="subtitle pb-4">
        Learning matrix maths with <strong>MatLearn</strong> since 2023
      </p>
    </div>
    <div class="field box block" id="main-menu">
      <div class = "block">
        <button class="button is-link" id="quiz-btn">Quiz</button>
        <button class="button is-link" id="practice-btn">Practice</button>
        <button class="button is-link" id="rankings-btn">Rankings</button>
        <button class="button is-link" id="select-questions-btn">Select</button>
      </div>
    </div>
    <div class="block" id="questions-holder">

    </div>
  </section>
  </body>
</html>
